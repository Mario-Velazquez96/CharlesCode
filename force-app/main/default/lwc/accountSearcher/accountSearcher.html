<template>
    <lightning-card title="Contacts Related To Account" >
        <lightning-spinner if:true={loading}></lightning-spinner>
        <div class="slds-p-around_medium">
            <lightning-input type="file"
                             label="CSV file (please make sure the column name for schools is labeled “Name”)"
                             multiple="false"
                             accept=".csv"
                             onchange={handleInputChange}></lightning-input>
        </div>
        <template if:true={contactRecords.length}>
            <div class="slds-p-around_medium">
                <div class="slds-var-p-around_small" style="height: 400px;">
                    <lightning-datatable key-field="key"
                                        hide-checkbox-column
                                        data={contactRecords}
                                        columns={columns}></lightning-datatable>
                </div>
                <div class="slds-p-around_small slds-align_absolute-center">
                    <lightning-button variant="neutral"
                                      label="Cancel"
                                      title="Cancel" onclick={cancel}
                                      class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand"
                                      label="Download CSV"
                                      title="Create" onclick={exportContactData}
                                      class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </template>
        <template if:true={showMessageError}>
            <div class="slds-p-around_medium">
                <p class="error-message">Records not found, please check the name of the School name column, it should be "Name".</p>
            </div>
        </template>
        
    </lightning-card>
</template>
