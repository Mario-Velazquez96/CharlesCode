<template>
    <template if:true={visible}>
        <section role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading"
            class={modalClass}
        >
            <div class={containerClassList}>
                <c-focus-trap class={isInnerComponent} trap-focus={onTrapFocus}>
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close"
                            title="Close"
                            onclick={onClose}
                        >
                            <lightning-icon
                                icon-name="utility:close"
                                variant="inverse"
                                size="small"
                            ></lightning-icon>
                        </button>
                        <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">
                            {title}
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-var-p-around_medium">
                        <slot name="body"></slot>
                    </div>
                    <footer class="slds-modal__footer slds-hide">
                        <slot name="footer" onslotchange={handleFooterSlotChange}></slot>
                    </footer>
                </c-focus-trap>
            </div>
        </section>
        <div class={modalBackdropClass}></div>
    </template>
</template>
